<mat-toolbar color="primary">
  <button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="toggleSidenav()" *ngIf="isHandset$ | async">
    <mat-icon [@rotatedState]='state' aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>House<strong>keeper</strong></span>
  <span class="spacer"></span>
  <mat-label>&nbsp;{{user?.firstName}}&nbsp;<strong>{{user?.lastName}}</strong></mat-label>
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="!(isHandset$ | async)">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>directions_run</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" hasBackdrop="false">
  <mat-sidenav class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'push'" [opened]="false">
    <mat-nav-list>
      <a mat-list-item (click)="logout()"><mat-icon>home</mat-icon>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
