<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
               [mode]="(isMobile$ | async) ? 'over' : 'side'"
               [opened]="(isMobile$ | async) === false"
               [class.handset]="(isHandset$ | async) === true"
               [class.tablet]="(isTablet$ | async) === true"
               [class.web]="(isWeb$ | async) === true">
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isMobile$ | async">
      <button type="button" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Housekeeper</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
